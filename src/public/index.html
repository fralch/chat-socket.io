<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="nav navbar-dark bg-dark">     
        <a href="/" class="navbar-brand mx-auto">Chat</a>
    </nav>
    <!-- formulario de ingreso -->
    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
        <div class="card-header">
            <h3 class="text-center">Ingresa tu usuario</h3>
        </div>



        <p id="nick-error"></p>
        <div class="card-body">
            <form id="nick-form">
                <input type="text"  id="nick-name" class="form-control">
                <button class="btn btn-primary mt-3" id="nick-btn">Ingresar</button>
            </form>
        </div>
    </div>
    <!-- formulario de mensajes -->
    <div class="container mt-5" id="content-wrap" style="display: none;">
        <div class="row">
            <div class="col-md-9" id="chat">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Chat</h3>
                    </div>
                    <div class="card-body" id="chat-body">
                        
                    </div>
                    <div class="card-footer">
                        <form id="chat-form">
                            <input type="text" id="chat-message" class="form-control">
                            <button class="btn btn-primary mt-3" id="chat-btn">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="users">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Usuarios</h3>
                    </div>
                    <div class="card-body" id="users-body">
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
